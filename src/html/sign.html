<section class="sign sign-general">
  <div class="sign__container">
    <div class="sign__inner">
      <div class="sign__header">
        <h2 class="sign__title title-2">Запишитесь на бесплатный урок</h2>
        <p class="sign__subtitle">Наши консультанты по обучению перезвонят Вам и ответят на все интересующие Вас вопросы.</p>
      </div>
      <div class="sign__body">
        <form action="#" method="POST" class="sign__form form-sign">
          <div class="form-sign__item form-sign__name">
            <label for="form-sign-name" class="visually-hidden">Имя</label>
            <input type="text" id="form-sign-name" name="Имя" value="" placeholder="Как Вас зовут?" minlength="2" required>
          </div>
          <div class="form-sign__item form-sign__phone">
            <div class="form-sign__countries">
              <span class="countries__img countries__img-current">
                <img src="@img/icons/icons.svg#icon-code-7" alt="Иконка страны" width="18">
              </span>
              <button type="button" class="form-sign__country-btn">Выбрать страну</button>
            </div>
            <ul class="countries__list">
              <li class="countries__item">
                <a href="#" class="countries__link" data-country-code="7">
                  <span class="countries__img">
                    <img src="@img/icons/icons.svg#icon-code-7" alt="Иконка страны" width="18">
                  </span>
                  <span>Российская Федерация</span> 
                </a>
              </li>
              <li class="countries__item">
                <a href="#" class="countries__link" data-country-code="250">
                  <span class="countries__img">
                    <img src="@img/icons/icons.svg#icon-code-250" alt="Иконка страны" width="18">
                  </span>
                  <span>Руанда</span> 
                </a>
              </li>
              <li class="countries__item">
                <a href="#" class="countries__link" data-country-code="40">
                  <span class="countries__img">
                    <img src="@img/icons/icons.svg#icon-code-40" alt="Иконка страны" width="18">
                  </span>
                  <span>Румыния</span>
                </a>
              </li>
            </ul>
            <label for="form-sign-phone" class="visually-hidden">Телефон</label>
            <input type="tel" id="form-sign-phone" name="phone" value="" placeholder="+7 (000) 000-00-00" reuired>
          </div>
          <div class="form-sign__item form-sign__email">
            <label for="form-sign-email" class="visually-hidden">Email</label>
            <input type="email" id="form-sign-email" name="Email" value="" placeholder="Ваш email" required>
          </div>
          <button class="form-sign__button button button-normal">Отправить</button>
        </form>
        <p class="sign__text">Оставляя заявĸу Вы принимаете условия <a href="#">соглашения</a> об обработĸе персональных данных</p>
      </div>
    </div>
  </div>
</section>
