<article class="course-popup popup d-none">
  <div class="popup__wrap">
    <div class="popup__header">
      <h2 class="popup__title title-3">Запишитесь на бесплатный урок</h2>
    </div>
    <div class="popup__body">
      <form action="#" method="POST" class="popup__form form-sign">
        <input class="form-sign__course-name" type="hidden" id="course-name" name="Course name" value="">
        <input class="form-sign__course-age" type="hidden" id="course-age" name="Age" value="">
        <div class="form-sign__item form-sign__name">
          <label for="course-name" class="visually-hidden">Имя</label>
          <input type="text" id="course-name" name="Name" value="" placeholder="Как Вас зовут?" minlength="3" required>
        </div>
        <div class="form-sign__item form-sign__phone">
          <div class="form-sign__countries">
            <span class="countries__img countries__img-current">
              <img src="@img/icons/icons.svg#icon-code-7" alt="Иконка страны" width="18">
            </span>
            <button type="button" class="form-sign__country-btn">Выбрать страну</button>
          </div>
          <ul class="countries__list">
            <li class="countries__item">
              <a href="#" class="countries__link" data-country-code="7">
                <span class="countries__img">
                  <img src="@img/icons/icons.svg#icon-code-7" alt="Иконка страны" width="18">
                </span>
                <span>Российская Федерация</span> 
              </a>
            </li>
            <li class="countries__item">
              <a href="#" class="countries__link" data-country-code="7">
                <span class="countries__img">
                  <img src="@img/icons/icons.svg#kazah-flag" alt="Иконка страны" width="18">
                </span>
                <span>Казахстан</span> 
              </a>
            </li>
            <li class="countries__item">
              <a href="#" class="countries__link" data-country-code="998">
                <span class="countries__img">
                  <img src="@img/icons/icons.svg#uzbekistan-flag" alt="Иконка страны" width="18">
                </span>
                <span>Узбекистан</span>
              </a>
            </li>
          </ul>
          <label for="course-phone" class="visually-hidden">Телефон</label>
          <input type="tel" id="course-phone" name="phone" value="" placeholder="+7 (000) 000-00-00" required>
        </div>
        <div class="form-sign__item form-sign__email">
          <label for="course-email" class="visually-hidden">Email</label>
          <input type="email" id="course-email" name="Email" value="" placeholder="Ваш email" required>
        </div>
        <div class="form-sign__item captcha">
          
        </div>
        <button type="submit" class="form-sign__button button button-normal">Отправить</button>
      </form>
      
      <p class="popup__agree">Оставляя заявĸу Вы принимаете условия <a href="#" target="_blank">соглашения</a> об обработĸе персональных данных</p>
    </div>

    <button type="button" class="popup__close">Закрыть окно</button>
  </div>
</article>
